<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
	<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
	  <div class="container">
		<div class="card login-card">
		  <div class="row no-gutters">
			<div class="col-md-5">
			  <img src="static/images/login.png" alt="login" class="login-card-img">
			</div>
			<div class="col-md-7">
			  <div class="card-body">
				<div class="brand-wrapper">
				  <img src="static/images/logo.png" alt="logo" class="logo">
				  <h2>MonkeyPox Detector</h2>
				</div>
				<p class="login-card-description">Create your account</p>
              <form action="{{ url_for('register') }}" method="post">
                <div class="msg" style="color:red;">{{ msg }}</div>
                <div class="form-group">
                  <input id="username" name="username" type="text" placeholder="Enter Your Username" class="form-control"/>
                </div>  
				<div class="form-group">
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="form-control"/>
                </div>
                <div class="form-group mb-4">
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control"/>
				</div>
				<input type="submit" class="btn btn-block login-btn mb-4" value="Sign Up">
                </form>
                <p class="login-card-footer-text">Already have an account? <a href="{{url_for('login')}}" class="text-reset">Sign In here</a></p>
            
            </div>
          </div>
        </div>
      </div>
	</div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
